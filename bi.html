class SShow {

  constructor(cvs) {
    this.canvas = document.getElementById(cvs)
    this.canvas.width = window.innerWidth;
    this.canvas.height = window.innerHeight;
    this.ctx = this.canvas.getContext('2d')
    this.images = []
    this.imageIndex = 0;
    this.canvas.addEventListener('click',()=>this.next(),false)
  }

  setImages(il) { 
      this.images = il
      this.imageIndex = 0
    }

  drawImg(img) {
      var scale = Math.min(this.canvas.width/img.width,this.canvas.height/img.height)
      var x = (this.canvas.width/2)-(img.width/2) * scale
      var y = (this.canvas.height/2)-(img.height/2)*scale
      img.style.opacity = 0.5;
      this.ctx.drawImage(img,x,y,img.width*scale,img.height*scale);
  }

  drawSrc(src) {
      var img = new Image;
      img.src = src;
      img.onload = function() {this.drawImg(img)}.bind(this)
  }

  next() {
      this.imageIndex++;
      if (this.imageIndex >= this.images.length) this.imageIndex = 0;
      console.log("retrieving",this.imageIndex)
      try {this.drawSrc(this.images[this.imageIndex])} catch(err) {console.log("next",err)}
  }
}

var sshow = new SShow("ssCanvas")
sshow.setImages(imgs)
sshow.next()

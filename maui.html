<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Todd G. Simpson</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/css/ol.css" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@main/dist/en/v7.0.0/legacy/ol.css">

  <style>
      .map {
        position: absolute;
        height: 100%;
        width: 100%;
      }
      .fulls {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        display: none;
        z-index: 1;
        background-color: black;
      }
      .wrapperDiv {position: fixed; display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; top: 0; left: 0;}
      .mySlides img {display: flex; object-fit: scale-down; z-index: 10}
      .prev,.next,.hide,.desc {
        cursor: pointer; transition: 0.6s ease; user-select: none;
        position: absolute; width: auto; margin-top: -22px; padding: 16px; border-radius: 0 3px 3px 0;
        color: white; background-color: rgba(0,0,0,0.3); font-weight: bold; font-size: 18px; z-index:2;}
      .prev {left: 0;  top: 50%;}
      .next {right: 0; top: 50%;}
      .hide {left: 0;  top: 5%; }
      .desc {right: 0; top: 5%;}
      .prev:hover, .next:hover, .hide:hover, .desc:hover {background-color: rgba(0,0,0,0.9);}
      .text {color: #f2f2f2; font-size: 15px;  padding: 8px 12px; position: absolute; bottom: 8px; width: 100%; text-align: center;}
      .numbertext {color: #f2f2f2; font-size: 12px; padding: 8px 12px; position: absolute; top: 0;}
      .dot {cursor: pointer; height: 15px; width: 15px; margin: 0 2px; background-color: #bbb; border-radius: 50%; display: inline-block; transition: background-color 0.6s ease;}
      .active, .dot:hover {background-color: #717171;}
  </style>

</head>

<body onload="">
  <div id="wrapper" style="max-width: 800px; margin:auto"><header id="blog_header"></header></div>
  <div id="PicShow" class="fulls">
    <div class="mySlides">"
      <img id="PicElement" src="" height="100%" width="100%">"
      <div id="PicDesc" display="none" height="100%" width="100%" background-color="green" z-index=3>No Desc</div>
    </div>
    <a id="prevButton" class="prev">&#10094;</a>
    <a id="nextButton" class="next">&#10095;</a>
    <a id="hideButton" class="hide">&#10540;</a>
    <a id="descButton" class="desc">ABC</a>
  </div>
  <div id="map" class="map"><div id="mapup"></div></div>
</body>

<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@main/dist/en/v7.0.0/legacy/ol.js"></script>
<script type="text/javascript" src="./blog_code.js"></script>
<script type="text/javascript" src="./Maui/map.js"></script>
<script src="./Maui/picshow.js"></script>
<script type="text/javascript" src="./Maui/Data/AllData.json"></script>
</html>
